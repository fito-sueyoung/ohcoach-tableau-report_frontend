<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>OhCoach Analytics - Match Report</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">

    <!-- Access the API & Load your JavaScript -->
    <script type='text/javascript'
            src='http://public.tableau.com/javascripts/api/tableau-2.min.js'></script>
    <script type='text/javascript' src='js/tableau_interaction_action.js'></script>
    <script type='text/javascript' src='js/common.js'></script>
    <script type='text/javascript' src='js/header.js'></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
</head>

<body>

<header id="header"></header>

<main class="content-wrapper">
    <link rel="stylesheet" href="/css/button.css">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center text-highlight text-bold">Sign In</h5>

                        <form class="form-signin" onsubmit="checkRegistration()" action="main.html">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" required="required">
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-fito-primary btn-block text-uppercase" type="submit" id="btn-signin" >Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer id="footer"></footer>

</body>
</html>

<script type='text/javascript'>

    document.addEventListener("DOMContentLoaded", function() {
        loadHeader();
        loadFooter();
    });

    function loadHeader(){
        fetch("header.html")
            .then(function(response) {
                return response.text();
            })
            .then(function(body) {
                document.querySelector('#header').innerHTML = body;
                setMenuEventListener();
                setMenuVisibility(false);
            });
    }

    function loadFooter(){
        fetch("footer.html")
            .then(function(response) {
                return response.text();
            })
            .then(function(body) {
                document.querySelector('#footer').innerHTML = body;
            });
    }

    function checkRegistration(){
        return true;
    }

</script>
